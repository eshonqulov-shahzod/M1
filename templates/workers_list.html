{% extends 'base2.html' %}

{% load static %}

{% block content %}
    <hr>
<div   align="center">
    <h1>Maktab xodimlarining ro'yxati:</h1>
</div>
<table class="table table-bordered border-primary">
        <thead>
          <tr>
            <th scope="col">&#8470;</th>
            <th scope="col">I/F/Sh</th>
            <th scope="col">Lavozimi</th>
            <th scope="col">Tel raqami</th>
            <th scope="col">Batafsil</th>
          </tr>
        </thead>
            {% for worker in object_list %}
                <div class="product">
                    <tbody>
                        <tr>
                          <th scope="row">{{ forloop.counter }}</th>
                            <td>{{ worker.name }}</td>
                            <td>{{ worker.position }}</td>
                            <td>{{ worker.phone }}</td>
                            <td><a href="{% url 'workers_detail' worker.pk %}"><button  type="button" class="btn btn-success">Kirish</button></a></td>
                        </tr>
                    </tbody>
                </div>
            {% endfor %}
</table>
<div class="d-grid gap-2"   align="right">
    <a href="{% url 'workers_new' %}"><button class="btn btn-primary" type="button">Yangi xodim qo'shish:</button></a>
</div>

    <hr>
{% endblock content %}
