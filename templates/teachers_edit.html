{% extends 'base2.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/teachers-edit.css' %}">
    <div class="container my-5">
        <h1 class="text-center mb-4">Ma'lumotlarni tahrirlash</h1>

        <form method="post" enctype="multipart/form-data" class="p-4 border shadow-sm rounded">
            {% csrf_token %}

            <!-- Form fieldlar -->
            <div class="form-group mb-3">
                {{ form.as_p }}
            </div>

            <!-- Saqlash tugmasi -->
            <button type="submit" class="btn btn-success btn-lg w-100">Saqlash</button>
        </form>
    </div>

{% endblock content %}
