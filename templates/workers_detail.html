{% extends 'base2.html' %}
{% load static %}

{% block content %}
<title>Xodim ma'lumotlari</title>

<link rel="stylesheet" href="{% static 'css/workers-detail.css' %}">



<div class="worker-detail-container">
    <div class="worker-card">
        <!-- Xodim rasmi -->
        <div class="worker-image">
            <img src="{{ object.photo.url }}" alt="{{ object.name }}">
        </div>

        <!-- Xodim ma'lumotlari -->
        <div class="worker-info">
            <h1 class="worker-name">{{ object.name }}</h1>

            <div class="worker-details">
                <p><strong>Lavozimi:</strong> {{ object.position }}</p>
                <p><strong>Tel raqami:</strong> {{ object.phone }}</p>
            </div>

            <!-- Harakatlar tugmalari -->
            <div class="worker-actions">
                <a href="{% url 'workers_edit' object.pk %}" class="btn btn-primary">
                    Tahrirlash
                </a>
                <a href="{% url 'workers_delete' object.pk %}" class="btn btn-danger">
                    O'chirish
                </a>
                <a href="{% url 'workers_list' %}" class="btn btn-warning">
                    Ro'yxatga qaytish
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
